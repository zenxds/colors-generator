<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>色系生成器</title>
  <link rel="stylesheet" type="text/css" href="//g.alicdn.com/msd/lib/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 20px;
    }
    .item {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form class="">
          <div class="form-group">
            <label for="base-color">基础色</label>
            <input class="form-control" id="base-color" value="#86bff2">
          </div>
          <div class="form-group">
            <label for="number">颜色个数</label>
            <input class="form-control" id="number" value="20">
          </div>

          <span class="btn btn-default" id="generate">生成颜色</span>
          <span class="btn btn-info" id="lighter">增加亮度</span>
          <span class="btn btn-default" id="darker">减少亮度</span>
          <span class="btn btn-info" id="purer">增加纯度</span>
          <span class="btn btn-default" id="impurer">减少纯度</span>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="items"></div>
      </div>
    </div>
  </div>

  <script src="//g.alicdn.com/msd/lib/jquery/1.11.3/jquery.min.js"></script>
  <script src="/colors-generator.js"></script>
  <script>
    $('#generate').on('click', function() {
      var baseColor = $('#base-color').val();
      var number = $('#number').val();
      var colors = colorsGenerator.generate(baseColor, number).get();
      render(colors);
    });

    $('#lighter').on('click', function() {
      var baseColor = $('#base-color').val();
      var number = $('#number').val();
      var colors = colorsGenerator.generate(baseColor, number).lighter(0.1).get();
      render(colors);
    });

    $('#darker').on('click', function() {
      var baseColor = $('#base-color').val();
      var number = $('#number').val();
      var colors = colorsGenerator.generate(baseColor, number).darker(0.1).get();
      render(colors);
    });

    $('#purer').on('click', function() {
      var baseColor = $('#base-color').val();
      var number = $('#number').val();
      var colors = colorsGenerator.generate(baseColor, number).purer(0.2).get();
      render(colors);
    });

    $('#impurer').on('click', function() {
      var baseColor = $('#base-color').val();
      var number = $('#number').val();
      var colors = colorsGenerator.generate(baseColor, number).impurer(0.2).get();
      render(colors);
    });

    function render(colors) {
      $('#items').html(colors.map(function(item) {
        return '<div class="item" style="background: ' + item + '"></div>'
      }).join(''));
    }
  </script>
</body>
</html>
